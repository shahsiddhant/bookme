<div class="left-pane">
  <div class="date-input">
    <mat-form-field>
      <input matInput type="text" id="date" placeholder="Date" [matDatepicker]="picker" [formControl]="dateControl" placeholder="Choose a date" (dateChange)="dateChange($event)">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <app-time-axis></app-time-axis>
</div>

<div *ngIf="dataLoaded" class="right-pane">
  <div class="day-container">
    <div class="title">
      {{displayDate}}
    </div>
    <div class="room-container" *ngFor="let reservation of reservations">
      <app-day [reservation]="reservation" (roomSelected)="showHideModal($event)"></app-day>
    </div>
  </div>
</div>
<app-save-form (closeModal)="showHideModal($event)" *ngIf="showNotBookedModal" [startTime]="startTime"></app-save-form>
<app-display-reservation-details [reservationDetails]="reservationDetails" (closeModal)="showHideModal($event)" *ngIf="showBookedModal"></app-display-reservation-details>

<div class="left-pane">
  <div class="date-input">
    <mat-form-field>
      <input matInput type="text" id="date" placeholder="Date" [matDatepicker]="picker" [formControl]="dateControl" placeholder="Choose a date" (dateChange)="dateChange($event)">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <app-time-axis></app-time-axis>
</div>
<div *ngIf="dataLoaded" class="right-pane">
  <app-day  [reservations]="reservations" [displayDate]="displayDate" (roomSelected)="showHideModal($event)"></app-day>
</div>
<app-save-form (closeModal)="showHideModal($event)" *ngIf="showModal" [startTime]="startTime"></app-save-form>

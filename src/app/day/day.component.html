<div class="calendar-container">
  <div *ngFor="let day of data" class="day-container">
    <div class="title">{{day.day}}</div>
    <div  class="room-container">
      <div class="room-coloumn" *ngFor="let key of objectKeys(data)">
        {{key}}
        <div class="timeslot" *ngFor="let timeslot of data" (click)="bookSlot($event)" [ngClass]="{'booked': timeslot.booked}"></div>        
      </div>
    </div>
  </div>
</div>

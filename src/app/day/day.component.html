<div class="calendar-container">
  <div class="day-container">
    <div class="title">
      {{displayDate}}
      <div class="room-container">
        <div class="room-coloumn" *ngFor="let reservation of reservations">
          {{reservation.room}}
          <div class="timeslot" *ngFor="let timeslot of timeSlots">
            <app-timeslot  [booked]='timeslot.booked' (selected)="collectData($event)" [room]="room" [metaData]="timeslot"></app-timeslot>
          </div>"
        </div>
      </div>
    </div>
  </div>
</div>
